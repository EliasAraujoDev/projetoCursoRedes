<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
    
    <div id="optionsContainer">
        <div id="pixDiv">
            <p>Pix</p>
        </div>
        <div id="boletoDiv">
            <p>Boleto</p>
        </div>
        <div id="cartaoDiv">
            <p>Cartão</p>
        </div>
        <div id="paypalDiv">
            <p>Paypal</p>
        </div>
    </div>
    
    <div id="checkboxContainer">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="toggleDiv('pixDiv')">
            <label class="form-check-label" for="flexRadioDefault1">
                <button>Pix</button>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="toggleDiv('boletoDiv')">
            <label class="form-check-label" for="flexRadioDefault2">
                <button>Boleto</button>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" onclick="toggleDiv('cartaoDiv')">
            <label class="form-check-label" for="flexRadioDefault3">
                <button>Cartão</button>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" onclick="toggleDiv('paypalDiv')">
            <label class="form-check-label" for="flexRadioDefault4">
                <button>Paypal</button>
            </label>
        </div>
    </div>
    
    <script>
        function toggleDiv(divId) {
            // Esconder todas as divs
            var allDivs = document.querySelectorAll('#optionsContainer > div');
            allDivs.forEach(function (div) {
                div.classList.add('hidden');
            });
    
            // Mostrar a div correspondente ao checkbox selecionado
            var selectedDiv = document.getElementById(divId);
            selectedDiv.classList.remove('hidden');
        }
    </script>
</body>

</html>
